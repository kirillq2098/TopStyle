<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Советы и ошибки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Логотип" height="60"></a>
        </div>
    </header>
    <main>
        <h1>Советы и частые ошибки</h1>
        <ul>
            <li>Проверяйте уровень на каждом этапе</li>
            <li>Не экономьте на герметике</li>
            <li>Избегайте сквозняков при монтаже</li>
        </ul>
        <a href="index.html" class="main-btn">Вернуться на главную</a>
    </main>
    <footer>
        <p>Топ Стиль — <span id="footer-datetime"></span></p>
    </footer>
    <script>
    // Установка актуальной даты и времени в футере
    function updateFooterDateTime() {
        const now = new Date();
        const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        document.getElementById('footer-datetime').textContent = now.toLocaleString('ru-RU', options);
    }
    updateFooterDateTime();
    setInterval(updateFooterDateTime, 60000);
    </script>
</body>
</html>
